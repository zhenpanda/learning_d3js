<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stock D3</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript" src="stock.js"></script>
</head>
<body>
<script>

function convertTime(timeStr) {
	let str = timeStr.split(".");
	let time = str[0] + " " + str[1];
	let parseDate = d3.time.format("%H:%M:%S %L").parse;
	return (parseDate(time));
}
function parseJson(json, option) {
	let data = [];
	if (option==="ask") {
		json.bboList.map((e)=>{
			let v = e.ask/10000;
			let d = convertTime(e.timeStr)
			data.push({"value": v, "date": d});
		})
	}else if (option==="bid") {
		json.bboList.map((e)=>{
			let v = e.bid/10000;
			let d = convertTime(e.timeStr)
			data.push({"value": v, "date": d});
		})
	}
	return data;
}
let ask = parseJson(stockData, "ask");
let bid = parseJson(stockData, "bid");

let w = 800;
let h = 460;
let margin = {top: 40,bottom: 40,left: 60,right: 40};
let width = w - margin.left - margin.right;
let height = h - margin.top - margin.bottom;

let svg = d3.select("body").append("svg")
						.attr("id", "chart")
						.attr("width", w)
						.attr("height", h);
let chart = svg.append("g")
							 .classed("display", true)
							 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
let chart2 = svg.append("g")
							 .classed("display", true)
							 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// "ask price" graph function
let x = d3.time.scale()
					.domain(d3.extent(ask, function(d){return d.date;}))
					.range([0,width]);
let y = d3.scale.linear()
					.domain([22.5,d3.max(ask,(d)=>{return d.value})])
					.range([height,0]);
// "bid price" graph function

let xAxis = d3.svg.axis()
							.scale(x)
							.orient("bottom")
let yAxis = d3.svg.axis()
							.scale(y)
							.orient("left")
							.ticks(12);

// element generate functions
let line = d3.svg.line()
						 .x((d)=>{return x(d.date)})
						 .y((d)=>{return y(d.value)})
let area = d3.svg.area()
						 .interpolate("basis")
						 .x((d)=>{return x(d.date)})
						 .y0(height)
						 .y1((d)=>{return y(d.value)})

let areaTop = d3.svg.area()
						    .x(function(d) { return x(d.date); })
						    .y0(0)
						    .y1(function(d) { return y(d.value); });

function plot(params) {
	if (params[0] === "bid") {
		// axis
		this.append("g")
		.classed("x axis", true)
		.attr("transform", "translate(0,"+height+")")
		.call(params[1].axis.x);
		this.append("g")
		.classed("y axis", true)
		.attr("transform", "translate(0,0)")
		.call(params[1].axis.y);

		// enter
		this.selectAll(".area")
		.data([params[1].data])
		.enter()
		.append("path")
		.classed("area", true);
		this.selectAll(".point")
		.data(params[1].data)
		.enter()
		.append("circle")
		.classed("point", true)
		.attr("r", 0.25)

		// update
		this.selectAll(".area")
		.attr("d", (d)=>{return area(d)});
		this.selectAll(".trendline")
		.attr("d", (d)=>{return line(d)});
		this.selectAll(".point")
		.attr("cx", (d)=>{return x(d.date)})
		.attr("cy", (d)=>{return y(d.value)})

		//exit
		this.selectAll(".area")
		.data([params[1].data])
		.exit()
		.remove()
		this.selectAll(".point")
		.data(params[1].data)
		.exit()
		.remove()
	}
	else if (params[0] === "ask") {
		// axis
		this.append("g")
		.classed("x axis", true)
		.attr("transform", "translate(0,"+height+")")
		.call(params[1].axis.x);
		this.append("g")
		.classed("y axis", true)
		.attr("transform", "translate(0,0)")
		.call(params[1].axis.y);

		// enter
		this.selectAll(".area2")
		.data([params[1].data])
		.enter()
		.append("path")
		.classed("area2", true);
		this.selectAll(".point")
		.data(params[1].data)
		.enter()
		.append("circle")
		.classed("point", true)
		.attr("r", 0.25)

		// update
		this.selectAll(".area2")
		.attr("d", (d)=>{return areaTop(d)});
		this.selectAll(".trendline")
		.attr("d", (d)=>{return line(d)});
		this.selectAll(".point")
		.attr("cx", (d)=>{return x(d.date)})
		.attr("cy", (d)=>{return y(d.value)})

		//exit
		this.selectAll(".area2")
		.data([params[1].data])
		.exit()
		.remove()
		this.selectAll(".point")
		.data(params[1].data)
		.exit()
		.remove()
	}

}

// generate graph
plot.call(chart, ["ask",{ data: ask, axis: {x: xAxis,y: yAxis} }] );
plot.call(chart2, ["bid",{ data: bid, axis: {x: xAxis,y: yAxis} }]);

</script>

</body>
</html>
